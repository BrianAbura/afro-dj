{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Afro Django Templating">
    <title>{{ p_title }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li id="logo">{{ p_title }}</li>
                <li class="navlink">Home</li>
                <li class="navlink">About</li>
            </ul>
        </nav>
    </header>
    
    {% if p_title %}
    <h1 class="title">Welcome to Afro Django: {{ user_name}}</h1>
    {% endif %}

    {% if gender == "Male" %}
        <p>Greetings Sir</p>
    {%else%}
        <p>Greetings Madam</p>
    {%endif%}
</body>
</html>
