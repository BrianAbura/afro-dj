{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if p_title %}
    <h1 class="title">Welcome to Afro Django: {{ user_name}}</h1>
{% endif %}

{% if gender == "Male" %}
    <p>Greetings Sir</p>
{%else%}
    <p>Greetings Madam</p>
    <p>{{user_details}}</p>
{%endif%}

{% endblock %}
