{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Afro Django Templating">
    <title>Register - {{ p_title }}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li id="logo">{{ p_title }}</li>
                {% if user.is_authenticated %}
                <li class="navlink">{{ user.name }}</li>
                {% else %}
                <li class="navlink">Login</li>
                <li class="navlink"><a href="{% url 'register' %}">Register</a></li>
                {%endif%}
                <li class="navlink">Home</li>
                <li class="navlink">About</li>
            </ul>
        </nav>
    </header>
    
    <div class="regdiv">
        <form action="{% url 'registration' %}" method="post" id="regform">
            <input type="text"  placeholder="First Name" name="firstname">
            <input type="text"  placeholder="Last Name" name="lastname">
            <input type="email" placeholder="Email Address" name="email">
            <input type="password" placeholder="Enter Password" name="password" required>
            <input type="password" placeholder="Repeat Password" name="password_repeat" required="password">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
